name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 📦 Install deps
        run: pnpm install

      - name: 🧼 Lint
        run: pnpm lint

      - name: 🔎 Typecheck
        run: pnpm typecheck

      - name: ✅ Run tests
        run: pnpm test

      - name: ⬇️ Fetch main branch
        run: git fetch origin main

      - name: 📜 Check commit messages
        run: pnpm commitlint --from=origin/main --to=HEAD