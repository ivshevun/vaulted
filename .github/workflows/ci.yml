name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Write .env files from secrets
        run: |
          echo "${{ secrets.AUTH_ENV_TEST }}" > apps/auth/.env.test
          echo "${{ secrets.AUTH_ENV_TEST }}" > apps/auth/.env
          
          echo "${{ secrets.FILES_ENV_TEST }}" > apps/files/.env.test
          echo "${{ secrets.FILES_ENV_TEST }}" > apps/files/.env
          
          echo "${{ secrets.API_GATEWAY_ENV_TEST }}" > apps/api-gateway/.env.test
          echo "${{ secrets.API_GATEWAY_ENV_TEST }}" > apps/api-gateway/.env
          
          echo "${{ secrets.ANTIVIRUS_ENV_TEST }}" > apps/antivirus/.env.test
          echo "${{ secrets.ANTIVIRUS_ENV_TEST }}" > apps/antivirus/.env
          
          echo "${{ secrets.ENV_TEST }}" > .env.test
          echo "${{ secrets.ENV_TEST }}" > .env

      - name: Install deps
        run: pnpm install

      - name: Generate Prisma Clients
        run: |
          pnpm prisma generate --schema=apps/files/src/prisma/schema.prisma
          pnpm prisma generate --schema=apps/auth/src/prisma/schema.prisma

      - name: Build app
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Run unit tests
        run: pnpm test

      - name: Run docker compose
        run: docker compose -f docker-compose.e2e.yaml up --build -d

      - name: Log DB files url
        run: |
          docker exec vaulted-api-gateway-1 sh -c 'set -a && source apps/files/.env.test && echo $FILES_DATABASE_URL'

      - name: Run migrations inside docker compose
        run: |
          docker exec vaulted-api-gateway-1 sh -c "set -a && source apps/files/.env.test && pnpm prisma db push --schema=apps/files/src/prisma/schema.prisma"
          docker exec vaulted-api-gateway-1 sh -c "set -a && source apps/auth/.env.test && pnpm prisma db push --schema=apps/auth/src/prisma/schema.prisma"

      - name: Run e2e tests
        run: docker exec vaulted-api-gateway-1 pnpm test:e2e

      - name: Show docker logs
        if: failure()
        run: docker compose logs

      - name: Check postgres auth method
        if: failure()
        run: docker exec postgres-files psql -h postgres-files -U files_user -d files_db -c "SELECT 1;"

      - name: Check postgres users on failure
        if: failure()
        run: |
          docker exec postgres-files psql -U files_user -d files_db -c "\du"
          docker exec postgres-files psql -U files_user -d files_db -c "\l"

      - name: Fetch main branch
        run: git fetch origin main

      - name: Check commit messages
        run: pnpm commitlint --from=origin/main --to=HEAD