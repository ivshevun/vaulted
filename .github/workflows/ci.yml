name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¦ Install deps
        run: pnpm install

      - name: ğŸ§¼ Lint
        run: pnpm lint

      - name: ğŸ” Typecheck
        run: pnpm typecheck

      - name: âœ… Run tests
        run: pnpm test

      - name: â¬‡ï¸ Fetch main branch
        run: git fetch origin main

      - name: ğŸ“œ Check commit messages
        run: pnpm commitlint --from=origin/main --to=HEAD